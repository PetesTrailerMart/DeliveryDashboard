<!DOCTYPE html>
<html>
<head>
<title>Orientation Dashboard</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.5, user-scalable=yes"/>
<style>
  
p.a {
  font-weight: bold;
  font-size: 40px;
  text-align: center;
}
  
p.b {
  font-weight: bold;
  font-size: 20px;
  text-align: center;
}
  
.borders { 
    border-style: solid;
    border-width: 5px;
    margin-left: 0%; 
    margin-bottom: 5%;
} 
  
.float-parent-element { 
    width: 100%; 
    clear: both;
    min-height: 700px;
} 

.float-child-element { 
    float: left; 
    width: 49%; 
} 
  
.margins { 
    margin-left: 10px;
}
  
</style>
</head>
<body id="home">
  
<p class="a">Delivery Dashboard</p>
<div class="float-parent-element borders">
  <div class="float-child-element">
    <p class="b"> Current Unit Location </p>
    <div><script type="text/javascript" src="https://c0hct975.caspio.com/dp/a76ca00098fc2f7756d440a698c3/emb"></script></div>
  </div>	
  <div class="float-child-element">
    <p class="b"> Unit Location History </p>
    <div class="margins"><script type="text/javascript" src="https://c0hct975.caspio.com/dp/a76ca0003affb1d5af174f668e9e/emb"></script></div>
  </div>
</div>

  
</body>
</html>
